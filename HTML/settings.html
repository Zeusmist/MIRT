<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MIRT v0.0.1 | Settings</title>
    <link rel="stylesheet" href="../CSS/settings.css" />
    <script src="https://kit.fontawesome.com/4bcaf2a764.js"></script>
    <script src="../JS/settings.js"></script>
    <script src="../JS/showMenu.js"></script>
  </head>
  <body>
    <center>
      <header>
        <center>
          <div id="logo">
            <a href="../HTML/index.html">
              <p>MIRT</p>
              <div id="logoShapes">
                <div id="LS1"></div>
                <div id="LS2"></div>
                <div id="LS3"></div>
              </div>
            </a>
          </div>
        </center>
      </header>
    </center>
    <div id="profile">
      <a href="settings.html" id="username">username</a>
      ||
      <a href="login.html" id="logout">&nbsp;Logout</a>
    </div>
    <form id="search">
      <input type="search" placeholder="Search" id="searchBox" />
      <input type="submit" value="Search" id="searchButton" />
    </form>
    <div id="menu">
      <i
        class="fas fa-bars"
        style="font-size: 24px"
        id="menuBar"
        onclick="showMenu()"
      ></i>
      <div id="menuContents">
        <a href="../HTML/index.html"><p>HOME</p></a>
        <a href="../HTML/feed.html"><p>FEED</p></a>
        <a href="../HTML/trending.html"><p>TRENDING</p></a>
        <a href="../HTML/rant.html"><p>RANT</p></a>
        <a href="../HTML/recommend.html"><p>RECOMMEND</p></a>
        <a href="#"><p>MY RANTS</p></a>
        <a href="#"><p>MY RECOMMENDMENTS</p></a>
        <a href="#"><p>FOLLOWING</p></a>
        <a href="#"><p>FOLLOWERS</p></a>
        <a id="menuActive"><p>SETTINGS</p></a>
      </div>
    </div>
    <div id="notificationBell">
      <a href="../HTML/notification.html" style="color: black">
        <i
          class="fas fa-bell"
          style="font-size: 24px"
          id="NotificationBellImg"
        ></i>
        <div id="notificationAlertCon">
          <center>
            <span id="notificationAlert">0</span>
          </center>
        </div>
      </a>
    </div>
    <section>
      <div id="settingsHead">
        <div id="displayPic"></div>
        <div id="profileInfo">
          <p id="usernameDisplay">USERNAME</p>
          <p>|</p>
          <p id="ageDisplay">AGE</p>
          <p>|</p>
          <p id="countryDisplay">COUNTRY</p>
        </div>
        <center>
          <div id="statusQuote">" Status Comes Here "</div>
        </center>
        <div id="activityCon">
          <center>
            <a href="#">My Rants</a>
            <a href="#">My Recommendments</a><br />
            <a href="#">Followers <span id="followerCount">10000</span></a>
            <a href="#">Following <span id="followingCount">0</span></a>
          </center>
        </div>
      </div>
      <div id="settingsEdit">
        <a href="#">Edit Profile</a>
        <a href="#">Edit Privacy</a>
        <a href="#">Edit Password</a>
        <a href="#">Notification Settings</a>
      </div>
    </section>
